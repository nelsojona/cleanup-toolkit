[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --ignore=tests/e2e/test_complete_workflows.py
    --ignore=tests/integration/test_git_workflows.py
    --ignore=tests/performance/test_performance.py
    --ignore=tests/security/test_security.py
    --ignore=tests/utils/test_helpers.py
    -v
    --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests